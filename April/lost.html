<html>
  <head>
    <meta charset="UTF-8" />
    <title>삽입정렬</title>
  </head>
  <body>
    <script>
      function solution(n, lost_, reserve_) {
        var answer = 0;
        const reserve = reserve_.filter((el) => lost_.indexOf(el) === -1);
        const lost = lost_.filter((el) => reserve_.indexOf(el) === -1);
        console.log(reserve, lost);
        reserve.forEach((el) => {
          const smaller = lost.indexOf(el + 1);
          const bigger = lost.indexOf(el - 1);
          if (-1 !== bigger) {
            lost.splice(bigger, 1);
          } else if (-1 !== smaller) {
            lost.splice(smaller, 1);
          }
        });

        answer = n - lost.length;

        return answer;
      }

      let lost = [3, 4];
      let reserve = [1, 3, 5];
      console.log(solution(5, lost, reserve));
    </script>
  </body>
</html>
