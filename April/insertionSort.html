<html>
  <head>
    <meta charset="UTF-8" />
    <title>삽입정렬</title>
  </head>
  <body>
    <script>
      function solution2(arr) {
        let answer = [];
        answer.push(arr[0]); //맨 왼쪽 정렬 끝났다고 가정
        //작업하지 않은 숫자를 작업된 숫자와 비교
        for (let i = 1; i < arr.length; i++) {
          for (let j = 0; j < answer.length; j++) {
            //작업된(정렬된) 부분의 끝보다 크면
            if (arr[i] > answer[answer.length - 1]) {
              answer.push(arr[i]);
              break;
            } else if (arr[i] < answer[j]) {
              //삽입
              answer.splice(j, 0, arr[i]);
              break;
            }
          }
        }
        return answer;
      }

      let arr = [11, 7, 5, 6, 15, 9];
      console.log(solution2(arr));
    </script>
  </body>
</html>
