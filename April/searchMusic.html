<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(songs, capacity) {
        let cnt = 1;
        sum = 0;
        for (let x of songs) {
          if (sum + x > capacity) {
            cnt++;
            sum = x;
          } else {
            sum += x;
          }
        }
        return cnt;
      }

      function solution(m, songs) {
        let answer = 0;
        //m=1일때 가정해서 생각
        let min = Math.max(...songs);
        let max = songs.reduce((a, b) => a + b, 0);
        while (min <= max) {
          let mid = parseInt((min + max) / 2);
          if (count(songs, mid) <= m) {
            answer = mid;
            max = mid - 1;
          } else {
            min = mid + 1;
          }
        }
        return answer;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
