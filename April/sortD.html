<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let answer = 0;
        //끝나는 시간에 따라 다음 회의를 결정하기 때문에 끝나는 시간을 먼저 정렬
        meeting.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });
        let tmp = 0;
        for (let x of meeting) {
          if (x[0] >= tmp) {
            answer++;
            tmp = x[1];
          }
        }
        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
