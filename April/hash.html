<html>
  <head>
    <meta charset="UTF-8" />
    <title>삽입정렬</title>
  </head>
  <body>
    <script>
      function solution(participant, completion) {
        let answer = "";
        const map = new Map();
        for (let x of participant) {
          if (map.has(x)) map.set(x, map.get(x) + 1);
          else map.set(x, 1);
        }
        console.log(map);
        for (let x of completion) {
          if (map.has(x)) map.set(x, map.get(x) - 1);
        }
        console.log(map);
        for (let [key, val] of map) {
          if (val > 0) {
            answer = key;
          }
        }
        return answer;
      }
      let arr = ["marina", "josipa", "nikola", "vinko", "filipa"];
      let com = ["josipa", "filipa", "marina", "nikola"];
      console.log(solution(arr, com));
    </script>
  </body>
</html>
