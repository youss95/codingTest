<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(stable, mid) {
        let cnt = 1,
          ep = stable[0];
        for (let i = 0; i < stable.length; i++) {
          if (stable[i] - ep >= mid) {
            cnt++;
            ep = stable[i];
          }
        }
        return cnt;
      }
      function solution(c, stable) {
        let answer = 0;
        let lt = 1; //최소거리
        let rt = stable[stable.length - 1];
        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          if (count(stable, mid) >= c) {
            answer = mid;
            lt = mid + 1;
          } else rt = mid - 1;
        }
        return answer;
      }

      let arr = [1, 2, 4, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
