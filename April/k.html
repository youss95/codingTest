<html>
  <head>
    <meta charset="UTF-8" />
    <title>삽입정렬</title>
  </head>
  <body>
    <script>
      function solution(arr, commands) {
        let answer = [];

        for (let x of commands) {
          answer.push(
            arr.slice(x[0] - 1, x[1]).sort((a, b) => a - b)[x[2] - 1]
          );
        }
        return answer;
      }

      let arr = [1, 5, 2, 6, 3, 7, 4];
      let commands = [
        [2, 5, 3],
        [4, 4, 1],
        [1, 7, 3],
      ];
      //ex : 2 ~ 5번째 까지 원소중 3번째 원소
      console.log(solution(arr, commands));
    </script>
  </body>
</html>
