<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(times) {
        let answer = Number.MIN_SAFE_INTEGER;
        times.sort((a, b) => {
          if (a[0] === b[0]) return a[1] - b[1];
          else return a[0] - b[0];
        });
        console.log(times);
        let tmp = times[0][1];
        let cnt = 1;
        for (let i = 1; i < times.length; i++) {
          if (times[i][0] < tmp) cnt++;
          else {
            cnt = 1;
            tmp = times[i][1];
          }
          answer = Math.max(cnt, answer);
        }
        return answer;
      }
      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
        [14, 15],
        [14, 20],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
