<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let p = [];
        let m = [];

        for (let x of arr) {
          if (x < 0) p.push(x);
          else m.push(x);
        }
        return p.concat(m);
      }

      let arr = [1, 2, 3, -3, -2, 5, 6, -6];
      console.log(solution(arr));
    </script>
  </body>
</html>
