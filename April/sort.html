<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        //선택정렬
        //최솟값을 찾아서 왼쪽 끝에있는 값과 교체
        for (let i = 0; i < arr.length; i++) {
          let idx = i; //최솟값 indx;
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[idx]) idx = j;
          }
          [arr[i], arr[idx]] = [arr[idx], arr[i]]; //왼쪽 끝과 교체
        }
        return answer;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
