<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //삽입 정렬
      //처음 왼쪽 끝의 숫자를 정렬이 끝났다고 간주
      //나머지중 가장 왼쪽 숫자를 작업이 끝난 숫자와 비교해 교체
      function solution(arr) {
        let answer = [];
        answer.push(arr[0]);
        for (let i = 1; i < arr.length; i++) {
          for (let j = 0; j < answer.length; j++) {
            if (arr[i] < answer[j]) {
              answer.splice(j, 0, arr[i]);
              break;
            }
          }
        }
        return answer;
      }

      let arr = [11, 7, 5, 6, 10, 9];
      console.log(solution(arr));
    </script>
  </body>
</html>
