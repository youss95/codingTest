<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        let stack = [];
        // ( = answer +1 하다가 ) 만나면 length 반환
        // ) 만났는데 그 전이 ) 이다 = 막대기의 끝
        for (let i = 0; i < s.length; i++) {
          if (s[i] === "(") stack.push(s[i]);
          else if (s[i] === ")") {
            if (s[i - 1] === "(") {
              stack.pop();
              answer += stack.length;
            } else {
              answer++;
            }
          }
        }
        return answer;
      }

      let a = "()(((()())(())()))(())";
      console.log(solution(a));
    </script>
  </body>
</html>
