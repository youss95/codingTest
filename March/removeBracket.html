<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let stack = [];
        for (let x of s) {
          if (x === ")") while (stack.pop() !== "(");
          // )만나면 ( 까지 제거
          else {
            stack.push(x);
          }
          answer = stack.join(""); //string
        }
        return answer;
      }

      let str = "(A(BC)D)EF";
      console.log(solution(str));
    </script>
  </body>
</html>
